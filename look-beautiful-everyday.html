		<script>
$(document).ready(function(){

$('#mastertable td').click(function() {
        var column_num = parseInt( $(this).index() );
        var row_num = parseInt( $(this).parent().index() );
	if(row_num > 0 && column_num > 0){
	for(var i=1;i<=5; i++){
		var row = $('#mastertable').find('tr').eq(i);
		$(row).find('td:gt(0)').each (function() {
  			$(this).html("");
		});
	}
	$(this).html("X");
	var rowcolor  = 'assets/look-beautiful-everyday/bottom/' + $('#mastertable').find('tr').eq(row_num).find('td').eq(0).attr('class') +'.png';
	var colcolor  = 'assets/look-beautiful-everyday/top/' + $('#mastertable').find('tr').eq(0).find('td').eq(column_num).attr('class') +'.png';
	$('#up').attr('src',colcolor   );
	$('#down').attr('src',rowcolor );
 
}
       

});
});
</script>
